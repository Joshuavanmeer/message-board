
<section class="column-m">
    <h1>Login</h1>
    <form novalidate autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
        <input type="email" id="email" formControlName="email" placeholder="Email">
        <span [@errorMsg] class="error-msg" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">This field may not be empty</span>
        <input type="password" id="password" formControlName="password" placeholder="Password">
        <span class="error-msg" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">This field may not be empty</span>
        <button [disabled]="!loginForm.valid" class="button-l" type="submit">Login</button>
    </form>
</section>
