<div class="discussion-container">
    <h3 (click)="navigateToDiscussion()">{{discussion.title}}</h3>
    <img src="{{discussion.userImgSrc}}">
    <p>{{discussion.body}}</p>
    <p>{{discussion.username}}</p>
    <p>{{discussion.timeStamp}}</p>
    <p>{{discussion.totalComments}} comments</p>
</div>
