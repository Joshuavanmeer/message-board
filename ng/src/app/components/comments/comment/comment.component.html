<div class="comment-container">
    <p>{{comment.body}}</p>
    <div class="flex">
        <figure class="flex">
            <img src="{{comment.userImgSrc}}">
            <div>
                <figcaption>
                    <span class="username-s">{{comment.username}}</span>
                </figcaption>
            </div>
        </figure>
        <span class="timestamp annotation-s">{{comment.timeStamp}}</span>
    </div>
</div>
